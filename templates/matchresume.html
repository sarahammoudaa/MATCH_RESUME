<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            min-height: 100vh;
        }

        /* Container */
        .container {
            margin-top: 60px;
            margin-bottom: 60px;
        }

        /* Card */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }

        /* Header */
        .card-header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        .card-header h2 {
            margin: 0;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        /* Body */
        .card-body {
            padding: 30px;
        }
        .form-label {
            font-weight: 500;
        }
        textarea.form-control, input.form-control {
            border-radius: 10px;
        }

        /* Button */
        .btn-primary {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #182848, #4b6cb7);
        }

        /* Alert */
        .alert {
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* File input note */
        .file-note {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Job Description & Resume Matcher</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="/matcher" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="job_description" class="form-label">Job Description</label>
                        <textarea class="form-control" id="job_description" name="job_description" rows="5" placeholder="Paste your job description here..." required></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="resumes" class="form-label">Upload Resumes</label>
                        <p class="file-note">Please upload at least 5 resumes. Accepted formats: PDF, DOCX, TXT.</p>
                        <input type="file" class="form-control" id="resumes" name="resumes" multiple required accept=".pdf, .docx, .txt">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Match Resumes</button>
                </form>

                {% if message %}
                <div class="alert alert-info mt-4">
                    <p>{{ message }}</p>
                    <ul>
                        {% for index in range(top_resumes|length) %}
                        <li>{{ top_resumes[index] }} (Similarity Score: {{ similarity_scores[index] }})</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
